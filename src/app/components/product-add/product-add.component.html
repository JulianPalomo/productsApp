<form [formGroup]="productForm" (ngSubmit)="addProduct()">

    <div class="form-group">
        <label for="name">Name</label>
        <input 
          type="text" 
          class="form-control" 
          id="name" 
          formControlName="name">
          
        <!-- Validation message for 'name' -->
        <div *ngIf="productForm.get('name')?.invalid && productForm.get('name')?.touched" class="text-danger">
            <small style="color: red;" *ngIf="productForm.get('name')?.hasError('required')">Name is required.</small>
            <small style="color: red;" *ngIf="productForm.get('name')?.hasError('lettersOnly')">Only letters are allowed.</small>
        </div>
    </div>

    <div class="form-group">
        <label for="description">Description</label>
        <input 
          type="text" 
          class="form-control" 
          id="description" 
          formControlName="description">
          
        <!-- Validation message for 'description' -->
        <div *ngIf="productForm.get('description')?.invalid && productForm.get('description')?.touched" class="text-danger">
            <small style="color: red;" *ngIf="productForm.get('description')?.hasError('required')">Description is required.</small>
            <small style="color: red;" *ngIf="productForm.get('description')?.hasError('minlength')">Description must be at least 10 characters long.</small>
        </div>
    </div>

    <div class="form-group">
        <label for="price">Price</label>
        <input 
          type="number" 
          class="form-control" 
          id="price" 
          formControlName="price">
          
        <!-- Validation message for 'price' -->
        <div *ngIf="productForm.get('price')?.invalid && productForm.get('price')?.touched" class="text-danger">
            <small style="color: red;" *ngIf="productForm.get('price')?.hasError('required')">Price is required.</small>
            <small style="color: red;" *ngIf="productForm.get('price')?.hasError('min')">Price must be greater than 0.</small>
        </div>
    </div>

    <div class="form-group">
        <label for="productCategory">Category</label>
        <input 
          type="text" 
          class="form-control" 
          id="productCategory" 
          formControlName="productCategory">
          
        <!-- Validation message for 'productCategory' -->
        <div *ngIf="productForm.get('productCategory')?.invalid && productForm.get('productCategory')?.touched" class="text-danger">
            <small style="color: red;" *ngIf="productForm.get('productCategory')?.hasError('required')">Category is required.</small>
            <small style="color: red;" *ngIf="productForm.get('productCategory')?.hasError('numbersOnly')">Only numbers are allowed.</small>
        </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="productForm.invalid">Submit</button>
</form>
